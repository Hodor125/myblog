<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editor-markdown/css/editormd.min.css" th:href="@{/lib/editor-markdown/css/editormd.min.css}">
    <title>博客发布</title>
</head>
<body>
  <!--导航 ui组件 inverted反转颜色 attached 依附没有圆角 m-shadow-small导航栏的阴影效果-->
  <!--快捷键div.ui.menu-->
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
      <!--调整位置-->
      <div class="ui container">
          <!--secondary改变样式 stackable可堆叠适应移动端-->
          <div class="ui inverted secondary stackable menu">
              <!--item加框 m-mobile-hide在@screen中生效，手机端隐藏 m-item只是方便获取-->
              <h2 class="ui teal header item">管理后台</h2>
              <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
              <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
              <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
              <div class="right m-mobile-hide menu">
                  <div class="ui dropdown item">
                      <div class="text">
                          <img class="ui avatar image" src="https://picsum.photos/id/1074/120/100">
                          Hodor
                      </div>
                      <i class="icon dropdown"></i>
                      <div class="menu">
                          <a href="#" class="item">注销</a>
                      </div>
                  </div>
              </div>
          </div>
          <!--自定义绝对布局 非手机端这个菜单按钮不显示 menu toggle 方便通过class获取这个元素-->
          <a href="#" class="ui menu toggle icon black button m-right-top m-mobile-show">
              <i class="sidebar icon"></i>
          </a>
      </div>
  </nav>

  <!--attached pointing依附带三角 right menu调整位置-->
  <div class="ui attached pointing menu">
      <div class="ui container">
          <div class="right menu">
              <a href="#" class="active teal item">发布</a>
              <a href="#" class="item">列表</a>
          </div>
      </div>
  </div>

  <!--中间内容，container没法改大小，只能外部改-->
  <div class="m-padded-tb-big m-container-small">
      <div class="ui container">
          <form action="#" method="post" class="ui form">
              <!--文章类型和标题-->
              <div class="required field">
                  <!--left的作用是啥-->
                  <div class="ui labeled input">
                      <!--下拉框的使用格式之一 必须加label才能改变样式 compact适应文本的宽度-->
                      <div class="ui selection compact teal basic dropdown label">
                          <!--默认值-->
                          <input type="hidden" value="原创">
                          <i class="dropdown icon"></i>
                          <div class="text">原创</div>
                          <div class="menu">
                              <!--选项内容和显示的内容一致-->
                              <div class="item" data-value="原创">原创</div>
                              <div class="item" data-value="转载">转载</div>
                              <div class="item" data-value="翻译">翻译</div>
                          </div>
                      </div>
                      <input type="text" name="title" placeholder="标题">
                  </div>
              </div>

              <!--文章内容-->
              <div class="field">
                  <div id="blog-content" style="z-index: 1 !important;">
                      <textarea name="blogContent" id="blogContent" style="display:none">
[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/
            plugins/
            examples/
            languages/
            editormd.js
            ...

```html
&lt;!-- English --&gt;
&lt;script src="../dist/js/languages/en.js"&gt;&lt;/script&gt;

&lt;!-- 繁體中文 --&gt;
&lt;script src="../dist/js/languages/zh-tw.js"&gt;&lt;/script&gt;
```
                      </textarea>
                  </div>
              </div>

              <!--文章分类和标签-->
              <div class="two fields">
                  <div class="field">
                      <!--内部必须定义label和input action将label和input连接-->
                      <div class="ui labeled action input">
                          <label class="ui compact teal basic label">分类</label>
                          <!--fluid使得长度充满-->
                          <div class="ui fluid selection dropdown">
                              <input type="hidden" name="type">
                              <i class="dropdown icon"></i>
                              <div class="default text">分类</div>
                              <div class="menu">
                                  <div class="item" data-value="1">错误日志</div>
                                  <div class="item" data-value="2">开发手册</div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!--多选标签-->
                  <div class="field">
                      <div class="ui labeled action input">
                          <label class="ui compact teal basic label">标签</label>
                          <div class="ui fluid selection multiple search dropdown">
                              <input type="hidden" name="tag">
                              <i class="dropdown icon"></i>
                              <div class="default text">标签</div>
                              <div class="menu">
                                  <div class="item" data-value="1">SSM</div>
                                  <div class="item" data-value="2">SpringBoot</div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <!--首图引用地址-->
              <div class="field">
                  <div class="ui labeled input">
                      <label class="ui teal basic label">首图</label>
                      <input type="text" name="indexPicture" placeholder="首图引用地址">
                  </div>
              </div>

              <!--控制各个功能的开关-->
              <div class="inline field">
                  <div class="field">
                      <div class="ui checkbox m-margin-lr-tiny">
                          <input type="checkbox" id="recommend" name="recommend" class="hidden">
                          <label for="recommend">推荐&nbsp;&nbsp;</label>
                      </div>
                      <div class="ui checkbox m-margin-lr-tiny">
                          <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                          <label for="shareInfo">转载声明&nbsp;&nbsp;</label>
                      </div>
                      <div class="ui checkbox m-margin-lr-tiny">
                          <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                          <label for="appreciation">赞赏&nbsp;&nbsp;</label>
                      </div>
                      <div class="ui checkbox">
                          <input type="checkbox" id="comment" name="comment" class="hidden">
                          <label for="comment">评论&nbsp;&nbsp;</label>
                      </div>
                  </div>
              </div>

              <div class="ui error message"></div>

              <div class="ui right aligned container">
                  <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                  <button class="ui secondary button">保存</button>
                  <button class="ui teal button">发布</button>
              </div>
          </form>
      </div>
  </div>

  <!--底部 segment片段 vertical垂直-->
  <footer class="ui inverted vertical segment m-padded-tb-massive">
      <!--所有格子的内容居中-->
      <div class="ui center aligned container">
          <!--格子 grid是分为十六份 bootstrap是分为十二份-->
          <!--divided分割线-->
          <div class="ui inverted divided stackable grid">
              <!--配置占用多少格子-->
              <div class="three wide column">
                  <!--套一个保持格式-->
                  <div class="ui inverted link list">
                      <div class="item">
                          <img src="../../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 110px">
                      </div>
                  </div>
              </div>
              <div class="three wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                  <div class="ui inverted link list">
                      <a href="#" class="item">用户故事(UserStory)</a>
                      <a href="#" class="item">用户故事(UserStory)</a>
                      <a href="#" class="item">用户故事(UserStory)</a>
                  </div>
              </div>
              <div class="three wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                  <div class="ui inverted link list">
                      <a href="#" class="item">QQ:215338572</a>
                      <a href="#" class="item">Email:215338572@qq.com</a>
                  </div>
              </div>
              <div class="seven wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                  <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享有关编程、动漫、游戏、思考的相关内容，希望可以给到这儿的人有所帮助</p>
              </div>
          </div>
          <!--分割线-->
          <div class="ui inverted section divider"></div>
          <p class="m-text-thin m-text-spaced m-opacity-tiny">CopyRight 2020-2021 Hodor Designed by LML</p>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../../static/lib/editor-markdown/editormd.min.js" th:src="@{/lib/editor-markdown/editormd.min.js}"></script>

<script type="text/javascript">
    //初始化markdown
    var contentEditor;

    $(function() {
        contentEditor = editormd("blog-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/lib/editor-markdown/lib/"
        });
    });
    // 通过jquery在移动端显示和隐藏导航栏
    $(".menu.toggle").click(function (){
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown')
        .dropdown();

    // identifier指定name
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });

</script>
</body>
</html>
